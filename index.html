<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>YMCA Scotland Expenses Form</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <header>
      <img src="ymca-scotland-logo.png" alt="YMCA Scotland Logo" class="logo" />
      <h1>Staff Mileage & Expenses Claim Form</h1>
    </header>

    <form id="expenses-form">
      <section class="user-info">
        <input type="text" id="name" placeholder="Name" required />
        <input type="text" id="jobTitle" placeholder="Job Title" required />
        <input type="text" id="claimPeriod" placeholder="Period of Claim" required />
        <input type="text" id="claimAuthorised" placeholder="Claim Authorised By" />
        <input type="text" id="totalAmount" readonly placeholder="Total Amount Claimed (Â£)" />
      </section>

      <section id="mileage-claims">
        <h2>Mileage Claims (Â£0.45 per mile)</h2>
        <div class="entry">
          <input type="date" class="mileage-date" />
          <input type="text" class="mileage-purpose" placeholder="Purpose of Journey" />
          <input type="number" class="mileage-miles" placeholder="Miles" step="0.1" />
          <input type="text" class="mileage-amount" placeholder="Â£" readonly />
        </div>
        <button type="button" id="add-mileage">+ Add Mileage</button>
        <p>Subtotal: Â£<span id="mileage-subtotal">0.00</span></p>
      </section>

      <section id="signature">
        <label for="signatureCanvas">Signed by staff member:</label><br />
        <canvas id="signatureCanvas" width="300" height="100"></canvas>
        <button type="button" id="clear-signature">Clear Signature</button>
        <input type="date" id="signatureDate" />
      </section>

      <button type="submit" class="submit-btn">Submit Claim</button>
      <button type="button" id="download-pdf" class="submit-btn">Download PDF</button>
    </form>
  </div>

  <!-- ðŸ§¾ Required for PDF generation -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
